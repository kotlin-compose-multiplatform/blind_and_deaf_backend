<!DOCTYPE html>
<html>
   <head>
      <title>Socket.io Demo</title>
      <meta charset="utf-8">
		
   </head>
   <body>
		 <h1>Socket.io Demo</h1>	 
		 <div id="add_to_me">
            <p id="add_after_me">
              This is the text which has already been typed into the div
            </p>
        </div>
		 <button onclick="buttonClicked()">Click me</button>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
		 <script>
			 var socket = io.connect();
			 
			 function buttonClicked(){
			   socket.emit('onCall',{phoneNumber:"+99362737222",code:"5435"});
			 }
			 
			 //when we receive buttonUpdate, do this
			 socket.on('onCall', function(data){
                document.getElementById("add_after_me").insertAdjacentHTML("afterend",
                "<br/><br/><br/>"+JSON.stringify(data));
			 });

             
		</script>
   </body>
</html>
